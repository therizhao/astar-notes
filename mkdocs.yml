# Project information
site_name: Astar Notes
site_description: Beautiful A levels notes for all subjects
site_author: Ri Zhao
site_url: https://notes.astartutors.sg

# Repository
repo_name: therizhao/astar-notes
repo_url: https://github.com/therizhao/astar-notes
edit_uri: "https://docs.google.com/document/d/1Xqj0DNKCBy42yQn9nCgBW75MhIC95GzzeWNE1oD7g1c/edit?usp=sharing"

# Copyright
copyright: 'Copyright &copy; 2019 Astar Notes'

# Configuration
theme:
  name: null
  custom_dir: material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: true
  palette:
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  favicon: images/icon.png
  logo: images/logo.png

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Customization
extra:
  social:
    - type: globe
      link: https://www.astartutors.sg
    - type: github-alt
      link: https://github.com/therizhao/astar-notes
    - type: facebook
      link: https://www.facebook.com/astartutors.sg/
    - type: twitter
      link: https://twitter.com/astartutors_sg
    - type: linkedin
      link: https://www.linkedin.com/company/astartutors

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.attr_list
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Welcome:
    - Introduction: index.md
    - Changelog: changelog.md
  - Biology:
    - Respiration: biology/respiration.md

extra_javascript:
  # other extra java script
  - mathjax-config.js
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML

# Google Analytics
google_analytics:
  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  - auto
